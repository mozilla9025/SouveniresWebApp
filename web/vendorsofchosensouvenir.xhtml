<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Vendors</title>
    <!--<h:outputStylesheet library="css" name="styles.css"/>-->
</h:head>
<h:body>

    <f:view>
        <h:outputLabel value="Choose souvenir:"/>
    </f:view>
    <h:form>
        <h:selectOneMenu value="#{vendorBean.souvenirId}">
            <f:selectItems value="#{souvenirBean.allSouvenires}"
                           var="souvenir"
                           itemValue="#{souvenir.souvenir.id}"
                           itemLabel="#{souvenir.souvenir.souvenirName}"
            />
        </h:selectOneMenu>
        <h:inputText value="#{vendorBean.year}"/>
        <h:commandButton action="#{vendorBean.findVendorsOfChosenSouvenirByYear}" value="Get vendors"/>
    </h:form>

    <h:dataTable value="#{vendorBean.vendorList}" var="vendor">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{vendor.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{vendor.vendor.vendorName}
        </h:column>
        <h:column>
            <f:facet name="header">Country</f:facet>
            #{vendor.vendor.country.country.name}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton
                value="Countries"
                action="countries"/>
        <h:commandButton
                value="Souvenires"
                action="index"/>
        <h:commandButton
                value="Vendors"
                action="vendors"/>

        <h:commandButton
                value="Queries"
                action="queries"/>
    </h:form>
</h:body>

</html>
