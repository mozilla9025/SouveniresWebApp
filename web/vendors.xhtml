<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h:form>
        <h:inputText value="#{vendorBean.tempVendor.vendorName}" required="true"/>
        <h:inputText value="#{vendorBean.tempVendor.country}" required="true"/>
        <h:commandButton action="#{vendorBean.addVendor}" value="Add vendor"/>
    </h:form>


    <h:dataTable value="#{vendorBean.vendors}" var="vendor">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{vendor.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{vendor.vendorName}
        </h:column>
        <h:column>
            <f:facet name="header">Country</f:facet>
            #{vendor.country}
        </h:column>
    </h:dataTable>

    <h:form>

        <h:commandButton
                value="Souvenires"
                action="index"/>
    </h:form>

</h:body>
</html>
